<div id="menu-widget">Loading Menu</div>

<div id="person-form-widget"></div>

<div id="all-people-widget"></div>

<script type="text/javascript">
var menuWidget = MikeDev9000.WidgetManager.addWidget({
	element: jQuery('#menu-widget'),
	url: '/menu.html'
});

var personFormWidget = MikeDev9000.WidgetManager.addWidget({
	element: jQuery('#person-form-widget'),
	url: '/person-form.php'
});

	element: jQuery('#all-people-widget'),
	url: '/all-people.php'
});


//set up the form submit event handler so that it updates the peopleWidget
personFormWidget.eventHandlers.form.submit = function(responseText, textStatus, XMLHttpRequest){
	peopleWidget.load();
};
